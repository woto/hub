image: docker:latest

services:
  - docker:dind

before_script:
  - apk add py-pip
  - apk add python-dev libffi-dev openssl-dev gcc libc-dev make
  - pip install docker-compose

build:
  stage: build
  script:
    - docker-compose build
    - docker-compose -f docker-compose.yml up -d webpacker traefik postgres redis_oauth rails
    - docker-compose -f docker-compose.yml run --rm rails bundle exec rake db:test:load
    - docker-compose -f docker-compose.yml run --rm rails bundle exec rspec
    - docker-compose -f docker-compose.yml up puppeteer
  tags:
    - docker
